<!DOCTYPE html>
<html>
<head>
    <title>Images Replace Configs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="popup">
        <div class="toggle config-item">
            <label for="enabled" id="lbl_enabled"></label>
            <label class="switch">
                <input id="enabled" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="toggle config-item">
            <label for="only_404" id="lbl_only_404"></label>
            <label class="switch">
                <input id="only_404" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="config-item">
            <label for="replace_url" id="lbl_replace_url"></label>
            <input type="url" id="replace_url">
        </div>
        <div class="config-item">
            <label for="replaceTime" id="lbl_replace_time"></label>
            <input type="number" id="replaceTime" value="4000">
        </div>

        <span id="msg"></span>
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
